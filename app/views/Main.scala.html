@(title: String, scripts: Html = Html(""), js: Html = Html(""))(content: Html)
<!DOCTYPE html>

<html>
<head>
<title>@title - Study Groups</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/united/bootstrap.min.css">

<!--  Load site-specific customizations after bootstrap. -->
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/book.png")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
@scripts

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
</head>
<body>

    <!-- Responsive navbar -->
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <!--  Display three horizontal lines when navbar collapsed. -->
            <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="@routes.Application.index()">Study Group</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

            <li><a href="@routes.Application.listOfCourses()">Courses</a></li>
            <li><a href="@routes.StudyGroups.createStudyGroup()">Create A Study Group</a></li>
           
          </ul>
          <!-- To be uncommented after form is created. -->
          <!--
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Keywords">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          -->
          <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="modal" href="#login">Login</a></li>
            <li><a href="createProfile.html"></a></li>
          </ul>
        </div>
      </div>
    </div>

  <div id="login" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">

          <label class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="User Name" placeholder="username" />

          </div>
          </br> </br> <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="Password" placeholder="password" />

          </div>
          </br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <a href="#" type="button" class="btn btn-success">Login</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    @content
  </div>

  <div class="container">
    <hr>
  </div>
  
  <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
  @js
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>
</html>
